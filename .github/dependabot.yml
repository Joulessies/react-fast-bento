version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: UTC
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
      include: scope
    labels:
      - dependencies
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "05:00"
      timezone: UTC
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(actions)"
      include: scope
    labels:
      - dependencies

